{% load staticfiles %}

<html>

  <head>
    <title>PhotosForAll</title>
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
  </head>

  <body>
    <div>
      <h1>PhotosForAll</h1>
    </div>
    <div>
      {% for photo in photos %}
        <img src="{{photo.link}}" style="width: 300px; height: 250px">
        <p>{{photo.title}}</p>
        <p>{{photo.published_date}}</p>
      {% endfor %}
    </div>
  </body>

</html>
